<html>
  <head>
    <title>
      Chladni
    </title>
    <script src="jquery.min.js"></script>
    <script src="chladni.js"></script>
  </head>
  <body>
    <canvas id="chladni" width="500px" height="500px"></canvas>
    <div class="controls">
      <div>
        <button id="reset">Reset</button>
      </div>
      <div>
        <label for="amplitude">Wave Amplitude:</label>
        <input id="amplitude" type="number">
        <label for="frequency">Wave Frequency Inverse Scaling:</label>
        <input id="frequency" type="number">
      </div>
      <div>
        <label for="damping">Damping Constant:</label>
        <input id="damping" type="number">
      </div>
    </div>
  </body>
</html>
