<html>
  <head>
    <title>
      Chladni
    </title>
    <script src="jquery.min.js"></script>
    <script src="simple-slider.min.js"></script>
    <script src="chladni.js"></script>
    <link rel="stylesheet" type="text/css" href="simple-slider-volume.css"/>
  </head>
  <body>
    <canvas id="chladni" width="500px" height="500px"></canvas>
    <div class="controls">
      <div>
        <button id="reset">Reset</button>
      </div>
      <div>
        <label for="sin-amp">Wave Amplitude:</label>
        <input id="sin-amp" type="number">
        <label for="freq-k">Wave Frequency:</label>
        <input id="freq-k" type="number">
      </div>
      <div>
        <label for="speed-k">Speed Constant:</label>
        <input id="speed-k" type="number">
        <label for="damping-k">Damping Constant:</label>
        <input id="damping-k" type="text" data-slider="true" data-slider-theme="volume">
      </div>
    </div>
  </body>
</html>
